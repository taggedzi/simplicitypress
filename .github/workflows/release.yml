name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  test:
    name: Test (Linux matrix + one Windows)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12", "3.13"]
        include:
          # Add exactly one Windows combo for sanity checks
          - os: windows-latest
            python-version: "3.13"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Run test session
        run: nox -s tests

  release:
    name: Lint, typecheck, build sdist/wheel
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Run tests (lint, typecheck, tests)
        run: |
          nox --sessions lint typecheck tests

      - name: Build sdist and wheel
        run: |
          nox --sessions dist

      - name: Twine check
        run: |
          python -m pip install twine
          twine check dist/*

      - name: Upload Python packages
        uses: actions/upload-artifact@v4
        with:
          name: simplicitypress-dist
          path: dist/*

  windows-binary:
    name: Build Windows GUI binary + release zip
    runs-on: windows-latest
    needs: release

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Build Windows executable
        run: |
          nox --sessions build_exe

      - name: Package Windows release zip + sha256
        run: |
          nox --sessions build_release

      - name: Upload Windows release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: simplicitypress-windows-release
          path: |
            dist/simplicitypress-v*-win64.zip
            dist/simplicitypress-v*-win64.zip.sha256
