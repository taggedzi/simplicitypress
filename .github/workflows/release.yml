name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  test:
    name: Test (Linux matrix + one Windows)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12", "3.13"]
        include:
          # Add exactly one Windows combo for sanity checks
          - os: windows-latest
            python-version: "3.13"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Run test session
        run: nox -s tests

  release:
    name: Lint, typecheck, build sdist/wheel
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Run tests (lint, typecheck, tests)
        run: |
          nox --sessions lint typecheck tests

      - name: Build sdist and wheel
        run: |
          nox --sessions dist

      - name: Generate SBOM
        run: |
          nox --sessions sbom

      - name: Twine check
        run: |
          python -m pip install twine
          twine check dist/*.whl dist/*.tar.gz

      - name: Upload Python packages
        uses: actions/upload-artifact@v4
        with:
          name: simplicitypress-dist
          path: dist/*

  windows-binary:
    name: Build Windows GUI binary + release zip
    runs-on: windows-latest
    needs: release

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Build Windows executable
        run: |
          nox --sessions build_exe

      - name: Package Windows release zip + sha256
        run: |
          nox --sessions build_release

      - name: Upload Windows release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: simplicitypress-windows-release
          path: |
            dist/simplicitypress-v*-win64.zip
            dist/simplicitypress-v*-win64.zip.sha256

  attach-assets:
    name: Attach artifacts to GitHub Release
    runs-on: ubuntu-latest
    needs:
      - release          # the job that builds sdist/wheel
      - windows-binary   # the job that builds the Windows zip
    permissions:
      contents: write    # needed to create/update releases

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Python dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: simplicitypress-dist
          path: dist/python

      - name: Download Windows release artifacts
        uses: actions/download-artifact@v4
        with:
          name: simplicitypress-windows-release
          path: dist/windows

      - name: Generate release notes from changelog
        run: |
          python -m pip install --upgrade pip
          python tools/update_changelog.py --update --version ${{ github.ref_name }} --include-unreleased --output-file CHANGELOG_LATEST.md

      # Create or update the GitHub Release for this tag and upload our files
      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}          # e.g. refs/tags/v0.1.2
          name: ${{ github.ref_name }}         # e.g. v0.1.2
          draft: false
          prerelease: false
          body_path: CHANGELOG_LATEST.md
          files: |
            dist/python/*
            dist/windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
