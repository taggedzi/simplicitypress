{% extends "base.html" %}

{% block content %}
  <article class="sp-article">
    <header class="sp-article-header">
      <h1 class="sp-h1">{{ post.title }}</h1>
      <p class="sp-post-meta">
        <time datetime="{{ post.date.isoformat() }}">{{ post.date.date() }}</time>
      </p>
      {% if post.tags %}
        <p class="sp-post-tags">
          {% for tag in post.tags %}
            <a href="/tags/{{ tag|lower|replace(' ', '-') }}/" class="sp-tag-link">
              {{ tag }}
            </a>
          {% endfor %}
        </p>
      {% endif %}
    </header>

    <div class="sp-article-body">
      {{ post.content_html | safe }}
    </div>
  </article>
{% endblock %}
